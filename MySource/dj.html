<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Images</title>
</head>
<body>

  <img id="image1" src="E:\My Portofolio\MySource\djangop1.png" alt="Image 1" onclick="toggleImages()">
  <img id="image2" src="E:\My Portofolio\MySource\djangop2.png" alt="Image 2" style="display: none;">

  <script>
    function toggleImages() {
      var img1 = document.getElementById('image1');
      var img2 = document.getElementById('image2');

      // Toggle visibility by changing the 'display' style property
      if (img1.style.display === 'none') {
        img1.style.display = 'block';
        img2.style.display = 'none';
      } else {
        img1.style.display = 'none';
        img2.style.display = 'block';
      }
    }
  </script>

</body>
</html>
